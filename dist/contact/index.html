          </li>
          <li class="contact__radio-item">
            <input class="contact__radio-item-radio js-contact-option-qtype" type="radio" name="お問い合わせ種別" id="contact06" value="other">

              <img src="/assets/img/icon/other.png" alt="">
              other</label>

            <li class="contact__body-item">
